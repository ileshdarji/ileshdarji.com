<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Subscribe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script src="https://cdn.tailwindcss.com"></script>
      
        <!-- Import Bricolage Grotesque font -->
        <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;600;700&display=swap" rel="stylesheet">
      
        <style>
          body {
            font-family: 'Bricolage Grotesque', -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            font-size: 1rem;
            line-height: 1.5;
          }
        </style>
      </head>
<body class="bg-transparent">
    <section class="flex flex-col items-start p-8">
        <div class="bg-transparent text-black px-6 py-6 border border-gray-700 w-full text-left">
          <h2 class="text-3xl mb-6">Stay Ahead With Real-World Solutions</h2>
          <p class="mb-8 text-gray-700 leading-relaxed">
            Subscribe for engineering insights, automation tips, and real-world strategies delivered directly to your inbox.
          </p>
      
          <form 
            action="https://buttondown.email/api/emails/embed-subscribe/ilesh" 
            method="post" 
            target="popupwindow"
            onsubmit="window.open('https://buttondown.com/ilesh', 'popupwindow')"
            class="flex flex-col gap-4 items-start max-w-md"
          >
            <input 
              type="email" 
              name="email" 
              required
              placeholder="Your Email Address"
              class="px-4 py-3 border border-black focus:outline-none focus:ring-1 focus:ring-black-500 text-black tracking-wide text-base"
            />
            
            <button 
              type="submit"
              class="px-6 py-3 bg-transparent text-black font-semibold border border-black uppercase tracking-wider text-base hover:bg-black hover:text-white transform hover:scale-105 transition-transform duration-300 ease-in-out"
            >
              Subscribe
            </button>
          </form>
      
          <p class="mt-6 text-gray-500">
            No spam ever. Unsubscribe anytime.
          </p>
        </div>
      </section>
  <script>
    function sendHeight() {
      const height = document.body.scrollHeight;
      window.parent.postMessage({ iframeHeight: height }, "*");
    }
  
    window.addEventListener("load", sendHeight);
    window.addEventListener("resize", sendHeight);
  </script>
</body>
</html>
